name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]
    paths-ignore: ["studio/*.svg"]  # Avoid re-runs on metric updates

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Single-plugin steps (pinned, with base consistency)
      - uses: lowlighter/metrics@latest  # Pin to stable version
        with:
          filename: studio/metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: "header"  # Add for consistency
          plugin_isocalendar: yes

      - uses: lowlighter/metrics@latest
        with:
          filename: studio/metrics.plugin.topics.icons.svg
          token: NOT_NEEDED
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 12


      - uses: lowlighter/metrics@latest
        with:
          filename: studio/metrics.plugin.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X

      - uses: lowlighter/metrics@latest
        with:
          filename: studio/metrics.plugin.habits.charts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: yes
          config_timezone: Europe/Paris

      # Classic (unchanged, but pinned)
      - uses: lowlighter/metrics@latest
        with:
          filename: studio/metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories
          plugin_lines: yes


      - uses: lowlighter/metrics@latest
        with:
          filename: studio/metrics.plugin.traffic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          plugin_traffic: yes

      # Commit generated files
      - name: Commit metrics
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add studio/*.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update metrics [skip ci]" -a
            git push
          fi
